name: Sync Obsidian Posts

on:
  schedule:
    - cron: " 0 0 * * *" # Runs daily at midnight
  repository_dispatch:
    types: [sync-posts]
  workflow_dispatch:

jobs:
  sync-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout blog repo
        uses: actions/checkout@v4
        with:
          path: blog

      - name: Checkout vault repo
        uses: actions/checkout@v4
        with:
          repository: TomerBenda/tbdocs
          token: ${{ secrets.VAULT_REPO_TOKEN }}
          path: vault

      - name: Sync markdown files from vault
        run: |
          rsync -av --delete "vault/100 Blog/" blog/posts/

      - name: Install pyyaml
        run: |
          python3 -m pip install pyyaml

      - name: Generate posts/index.json
        run: |
          cd blog
          python3 scripts/generate_posts_index.py

      - name: Generate songs index
        run: |
          cd blog
          python3 scripts/generate_songs_index.py

      - name: Commit and push if changes
        run: |
          cd blog
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/ data/
          git diff --cached --quiet || git commit -m "Sync posts from vault and generate indexes"
          git push
