<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | tbd</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Debugging on mobile
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script> -->
  </head>
  <body>
    <header></header>
    <div class="container">
      <aside class="sidebar">
        <button
          class="sidebar-collapsible-toggle"
          type="button"
          style="width: 100%; margin-bottom: 0.5em"
        ></button>
        <div id="sidebar-filter" class="sidebar-section">
            <h3>Controls</h3>
          <button id="toggle-compact">Toggle Compact View</button>
          <h3>Categories</h3>
          <ul id="category-list">
            <li><button data-category="all">All</button></li>
          </ul>
        </div>
      </aside>
      <main class="main-content">
        <div class="blog-header-row">
          <h1 style="margin: 0">Blog</h1>
          <input
            type="text"
            class="search-bar"
            id="blog-search"
            placeholder="Search posts..."
          />
        </div>
        <div id="posts-container">
          <!-- Blog posts will be rendered here by JS -->
        </div>
        <div id="c_widget" class="hidden"></div>
        <script src="js/comment-widget.js"></script>
      </main>
    </div>
    <footer></footer>
    <script src="js/main.js"></script>
    <script src="js/include-components.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
